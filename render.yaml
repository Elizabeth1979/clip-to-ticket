services:
  - type: web
    name: mediatoticket-backend
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        value: https://clip-to-ticket.vercel.app
      - key: GEMINI_API_KEY
        sync: false
